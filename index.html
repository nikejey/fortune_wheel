<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сталкерская Рулетка</title>
  <style>
    @font-face {
      font-family: 'S.T.A.L.K.E.R';
      src: url('https://raw.githubusercontent.com/kremvax/stalker-font/main/STALKER-Cyr.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'S.T.A.L.K.E.R', sans-serif;
      background: url('https://r4.wallpaperflare.com/wallpaper/1010/701/293/chernobyl-pripyat-ferris-wheel-call-of-duty-4-modern-warfare-wallpaper-79c0387d211a0dcb3607583fa0a1563d.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #c0c0c0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main {
      display: flex;
      gap: 50px;
    }

    .wheel-wrapper {
      position: relative;
      width: 600px;
      height: 600px;
    }

    .wheel-container {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #444;
      overflow: hidden;
      box-shadow: 0 0 20px #000;
    }

    #wheel {
      width: 100%;
      height: 100%;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .arrow {
      position: absolute;
      top: 50%;
      right: -30px;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-left: 40px solid red;
      z-index: 9999;
    }

    .side-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border: 2px solid #555;
      border-radius: 10px;
      min-width: 300px;
    }

    #spin {
      padding: 15px 30px;
      background-color: #111;
      border: 2px solid #666;
      color: #c0c0c0;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'S.T.A.L.K.E.R', sans-serif;
    }

    #spin:hover {
      background-color: #333;
    }

    #result {
      font-size: 18px;
      text-shadow: 0 0 5px #000;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="wheel-wrapper">
      <div class="wheel-container">
        <canvas id="wheel"></canvas>
      </div>
      <div class="arrow"></div>
    </div>
    <div class="side-panel">
      <button id="spin">Крутить</button>
      <div id="result">Ваш выигрыш появится здесь</div>
    </div>
  </div>

  <script>
    const prizes = [
      "Рюкзак на 120 литров", "Перчатки", "Водка", "Чупа-Чупс", "Шкаф Деревянный",
      "Покрутить Рулетку ещё два раза", "Шприц на Стамину", "Не повезло :(",
      "Сапоги", "АКМ фулл-обвес", "150 тысяч рублей", "Шкаф для оружия",
      "Пачка патронов 7.62x39", "Шприц 'Вытяжка из грибов'", "Шприц 'Рябиновка' [2 штуки]",
      "Шприц 'Чертовка' [2 штуки]", "Оружейный ремень", "Обычный шкаф",
      "Детектор 'Медведь'", "Шприц 'Промедол'", "Контейнер для артефактов"
    ];
  
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    canvas.width = 600;
    canvas.height = 600;
  
    const center = { x: 300, y: 300 };
    const radius = 300;
    const segmentAngle = 2 * Math.PI / prizes.length;
  
    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < prizes.length; i++) {
        const startAngle = i * segmentAngle;
        const endAngle = startAngle + segmentAngle;
        ctx.beginPath();
        ctx.moveTo(center.x, center.y);
        ctx.arc(center.x, center.y, radius, startAngle, endAngle);
        ctx.fillStyle = i % 2 === 0 ? "#333" : "#555";
        ctx.fill();
        ctx.stroke();
        ctx.save();
        ctx.translate(center.x, center.y);
        ctx.rotate(startAngle + segmentAngle / 2);
        ctx.textAlign = "center";
        ctx.fillStyle = "#fff";
        ctx.font = "16px 'S.T.A.L.K.E.R', sans-serif";
        ctx.fillText(prizes[i], radius - 150, 5);
        ctx.restore();
      }
    }
  
    drawWheel();
  
    let currentAngle = 0;
    const spinButton = document.getElementById("spin");
    const resultDiv = document.getElementById("result");
  
    spinButton.addEventListener("click", () => {
      spinButton.disabled = true;
  
      const randomSpins = Math.floor(Math.random() * 5) + 5;
      const targetSegment = Math.floor(Math.random() * prizes.length);
  
      // Стрелка направлена вправо => offsetAngle = 0
      const offsetAngle = 0;
      const segmentOffset = (targetSegment + 0.5) * segmentAngle; // центр сектора
      const finalAngle = randomSpins * 2 * Math.PI + (2 * Math.PI - segmentOffset) + offsetAngle;
  
      currentAngle += finalAngle;
      canvas.style.transform = rotate(${-currentAngle}rad);
  
      setTimeout(() => {
        resultDiv.textContent = Поздравляю! Ваш выигрыш: ${prizes[targetSegment]};
        spinButton.disabled = false;
      }, 5100);
    });
  </script>
</body>
</html>
