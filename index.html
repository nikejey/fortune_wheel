<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сталкерская Рулетка</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Russo One', sans-serif;
      background: url('https://i.imgur.com/N38ZqXa.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #c0c0c0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 10px solid #444;
      overflow: hidden;
      box-shadow: 0 0 20px #000;
    }

    #wheel {
      width: 100%;
      height: 100%;
      transform: rotate(0deg);
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .segment {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      background: #222;
      color: #fff;
      border: 1px solid #000;
      padding: 5px;
      box-sizing: border-box;
      text-shadow: 0 0 5px #000;
      font-size: 12px;
      text-align: left;
    }

    #spin {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #111;
      border: 2px solid #666;
      color: #c0c0c0;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #spin:hover {
      background-color: #333;
    }

    .arrow {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 20px solid #c00;
    }
  </style>
</head>
<body>
  <div class="wheel-container">
    <div class="arrow"></div>
    <canvas id="wheel"></canvas>
  </div>
  <button id="spin">Крутить</button>

  <script>
    const prizes = [
      "Рюкзак на 120 литров",
      "Перчатки",
      "Водка",
      "Чупа-Чупс",
      "Шкаф Деревянный",
      "Покрутить Рулетку ещё два раза",
      "Шприц на Стамину",
      "Не повезло :(",
      "Сапоги",
      "АКМ фулл-обвес",
      "150 тысяч рублей",
      "Шкаф для оружия",
      "Пачка патронов 7.62x39",
      "Шприц 'Вытяжка из грибов'",
      "Шприц 'Рябиновка' [2 штуки]",
      "Шприц 'Чертовка' [2 штуки]",
      "Оружейный ремень",
      "Обычный шкаф",
      "Детектор 'Медведь'",
      "Шприц 'Промедол'",
      "Контейнер для артефактов"
    ];

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    canvas.width = 400;
    canvas.height = 400;

    const center = { x: 200, y: 200 };
    const radius = 200;
    const segmentAngle = 2 * Math.PI / prizes.length;

    function drawWheel() {
      for (let i = 0; i < prizes.length; i++) {
        const startAngle = i * segmentAngle;
        const endAngle = startAngle + segmentAngle;
        ctx.beginPath();
        ctx.moveTo(center.x, center.y);
        ctx.arc(center.x, center.y, radius, startAngle, endAngle);
        ctx.fillStyle = i % 2 === 0 ? "#333" : "#444";
        ctx.fill();
        ctx.stroke();
        ctx.save();
        ctx.translate(center.x, center.y);
        ctx.rotate(startAngle + segmentAngle / 2);
        ctx.fillStyle = "#fff";
        ctx.font = "14px Russo One";
        ctx.fillText(prizes[i], 10, 0);
        ctx.restore();
      }
    }

    drawWheel();

    let currentAngle = 0;
    const spinButton = document.getElementById("spin");
    spinButton.addEventListener("click", () => {
      const randomSpins = Math.floor(Math.random() * 5) + 5;
      const randomSegment = Math.floor(Math.random() * prizes.length);
      const finalAngle = randomSpins * 2 * Math.PI + randomSegment * segmentAngle + segmentAngle / 2;
      currentAngle += finalAngle;
      canvas.style.transform = `rotate(${-currentAngle}rad)`;
    });
  </script>
</body>
</html>
